version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: ceo_postgres
    environment:
      POSTGRES_USER: ceo
      POSTGRES_PASSWORD: ceo_secret
      POSTGRES_DB: cold_email_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ceo -d cold_email_os"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ceo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: ceo_api
    environment:
      DATABASE_URL: postgresql://ceo:ceo_secret@postgres:5432/cold_email_os
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: ceo_worker
    environment:
      DATABASE_URL: postgresql://ceo:ceo_secret@postgres:5432/cold_email_os
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run dev:worker

volumes:
  postgres_data:
  redis_data:
